{% extends 'base.html' %}

{% block title %}Login - Trade Mart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
                
                <div class="mt-3">
                    <div class="alert alert-info">
                        <p class="mb-1"><strong>Sample Accounts</strong></p>
                        <p class="mb-1"><strong>Buyer:</strong> buyer1 / password123</p>
                        <p class="mb-0"><strong>Seller:</strong> seller1 / password123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
