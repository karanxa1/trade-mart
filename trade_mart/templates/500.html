{% extends 'base.html' %}

{% block title %}500 Internal Server Error - Trade Mart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-danger fa-5x mb-4"></i>
                    <h1 class="display-4 mb-3">500 - Server Error</h1>
                    <p class="lead mb-4">Sorry, something went wrong on our servers. We're working to fix the issue as soon as possible.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
